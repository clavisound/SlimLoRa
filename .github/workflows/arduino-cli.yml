name: Arduino CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Arduino CLI
      uses: arduino/setup-arduino-cli@v2

    - name: Install SlimLoRa library
      # This command installs the library located at the root of the repository.
      # It assumes 'library.properties' is correctly configured.
      run: arduino-cli lib SlimLoRa --install-in-builtin-dir

# arduino-cli core install MightyCore:avr@2.2.2 --additional-urls https://mcudude.github.io/MightyCore/package_MCUdude_MightyCore_index.json
# arduino-cli core install MightyCore:avr@2.2.2 --additional-urls https://lps29.github.io/MightyBrick/package_LowPowerSolutions_index.json
    - name: Install cores
      run: |
        arduino-cli core update-index
        arduino-cli core install arduino:avr
        arduino-cli core install esp32:esp32
        arduino-cli core install arduino:samd

# examples/SlimLoRa-eeprom__read_by_user_keyboard   # examples/SlimLoRa-erase-session  # examples/SlimLoRa-simple-clv

    - name: Compile examples for Arduino Uno
      run: |
        arduino-cli compile --fqbn arduino:avr:uno examples/simple
          
    - name: Compile examples for ESP32 Dev Module
      run: |
        arduino-cli compile --fqbn esp32:esp32:esp32 examples/simple
        
    - name: Compile examples for Arduino Zero (SAMD)
      run: |
        arduino-cli compile --fqbn arduino:samd:arduino_zero examples/simple
        
    - name: Compile examples for Adafruit Feather 32u4
      run: |
        arduino-cli compile --fqbn adafruit:samd:feather_32u4 examples/SlimLoRa-feather32u4-battery-simple-otaa
